<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Captions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Live Captions</h1>

    <div class="status-bar">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Disconnected</span>
    </div>

    <div class="section">
      <label for="apiKey">OpenAI API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        <button id="toggleKey" class="icon-btn" title="Show/Hide">
          <span id="eyeIcon">üëÅ</span>
        </button>
      </div>
      <button id="saveKey" class="secondary-btn">Save Key</button>
    </div>

    <div class="section">
      <label for="sourceLanguage">Source Language</label>
      <select id="sourceLanguage">
        <option value="auto">Auto-detect</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="translateToEnglish">
        Translate to English
      </label>
      <p class="hint">Enable for non-English audio translation</p>
    </div>

    <div class="actions">
      <button id="startBtn" class="primary-btn">Start Captions</button>
      <button id="stopBtn" class="danger-btn" disabled>Stop</button>
    </div>

    <div class="section">
      <label for="serverUrl">Server URL</label>
      <input type="text" id="serverUrl" value="ws://localhost:3000" placeholder="ws://localhost:3000">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
