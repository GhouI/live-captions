<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>live captions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>live captions</h1>

    <div class="status-bar">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">disconnected</span>
    </div>

    <div class="section">
      <label for="apiKey">openai api key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        <button id="toggleKey" class="icon-btn" title="show/hide">
          <span id="eyeIcon">show</span>
        </button>
      </div>
      <button id="saveKey" class="secondary-btn">save key</button>
    </div>

    <div class="section">
      <label for="sourceLanguage">source language</label>
      <select id="sourceLanguage">
        <option value="auto">auto-detect</option>
        <option value="en">english</option>
        <option value="es">spanish</option>
        <option value="fr">french</option>
        <option value="de">german</option>
        <option value="it">italian</option>
        <option value="pt">portuguese</option>
        <option value="ru">russian</option>
        <option value="ja">japanese</option>
        <option value="ko">korean</option>
        <option value="zh">chinese</option>
        <option value="ar">arabic</option>
        <option value="hi">hindi</option>
      </select>
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="translateToEnglish">
        translate to english
      </label>
      <p class="hint">enable for non-english audio translation</p>
    </div>

    <div class="actions">
      <button id="startBtn" class="primary-btn">start captions</button>
      <button id="stopBtn" class="danger-btn" disabled>stop</button>
    </div>

    <div class="section">
      <label for="serverUrl">server url</label>
      <input type="text" id="serverUrl" value="ws://localhost:3000" placeholder="ws://localhost:3000">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
